<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/owl.carousel.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="white-box">
                            <h4>Contact Us</h4>
                            <div class="contact-form">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="" placeholder="First Name">
                                        </div>  
                                        <div class="col-md-6">
                                            <input type="text" name="" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="email" name="" placeholder="Email address">
                                        </div>  
                                        <div class="col-md-6">
                                            <input type="tel" name="" placeholder="Phone number">
                                        </div>
                                    </div>
                                    <textarea name="" placeholder="your message" id="" cols="30" rows="10"></textarea>
                                    <input type="submit" name="" value="Send message">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="colored-box">
                            <h4>Get in touch</h4>
                            <p class="contact-info"><i class="fa fa-home"></i>Lorem ipsum dolor sit amet, <br>consectetur adipisicing </p>
                            <p class="contact-info"><i class="fa fa-envelope"></i>mailto@website.com <br>mailto@website.com</p>
                            <p class="contact-info"><i class="fa fa-phone"></i>+11111111111<br>+11111111111</p>
                            <div class="social-icons">
                                <a href=""><i class="fa fa-facebook"></i></a>
                                <a href=""><i class="fa fa-twitter"></i></a>
                                <a href=""><i class="fa fa-linkedin"></i></a>
                                <a href=""><i class="fa fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
